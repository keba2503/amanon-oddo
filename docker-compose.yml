services:
  # 1. SERVICIO DE BASE DE DATOS (POSTGRESQL)
  db:
    image: postgres:15-alpine
    container_name: odoo_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=odoo_database_name
      - POSTGRES_USER=odoo_user_name
      - POSTGRES_PASSWORD=your_secure_password_db
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
    networks:
      - root_default

  # 2. SERVICIO DE APLICACIÃ“N (ODOO)
  odoo:
    build:
      context: .
      dockerfile: Dockerfile
    image: odoo-peru:18.0
    container_name: odoo_web
    restart: unless-stopped
    depends_on:
      - db
    command: odoo -c /etc/odoo/odoo.conf
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=odoo_user_name
      - DB_PASSWORD=your_secure_password_db
      - DB_NAME=odoo_database_name
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/extra-addons
    labels:
      - traefik.enable=true
      # Router HTTPS principal
      - traefik.http.routers.odoo.rule=Host(`amanon.shop`)
      - traefik.http.routers.odoo.entrypoints=websecure
      - traefik.http.routers.odoo.tls=true
      - traefik.http.routers.odoo.tls.certresolver=mytlschallenge
      - traefik.http.services.odoo.loadbalancer.server.port=8069
      # Router HTTP para redireccion a HTTPS
      - traefik.http.routers.odoo-http.rule=Host(`amanon.shop`)
      - traefik.http.routers.odoo-http.entrypoints=web
      - traefik.http.routers.odoo-http.middlewares=redirect-to-https
      # Middleware de redireccion
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
      - traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true
    networks:
      - root_default

volumes:
  odoo-web-data:
  odoo-db-data:

networks:
  root_default:
    external: true
