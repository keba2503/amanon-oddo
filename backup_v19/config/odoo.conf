[options]
; Configuración de la Base de Datos
db_host = db
db_port = 5432
db_user = odoo_user_name
db_password = your_secure_password_db
db_name = odoo_database_name

; Master Password (para gestión de bases de datos desde la interfaz)
; CAMBIA ESTE VALOR por uno seguro
admin_passwd = admin_master_password_change_this

; Rutas de Addons
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

; Configuración de Logs
log_level = info

; Workers (ajustar según recursos del servidor)
; Para servidores pequeños, usa 0 (modo single-threaded)
workers = 0

; Límites de tiempo
limit_time_cpu = 600
limit_time_real = 1200

; Configuración de Proxy (si está detrás de nginx/traefik)
proxy_mode = False
